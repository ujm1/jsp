<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function chk() {
		if (!frm.name.value) {
			alert("너 이름이 뭐니 ?");
			frm.name.focus();
			return false;
		}
		return true;
	}
</script>
<body>
	<h2>이름을 입력하세요</h2>
	<form action="greet.jsp" name="frm" method="get" onsubmit="return chk()">
	<!--<form action="Greet2" name="frm" method="get" onsubmit="return chk()">-->
		이름: <input type="text" name="name"><p></p>
		<input type="submit" value="확인">
	</form>

</body>
